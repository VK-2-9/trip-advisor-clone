<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Trip Advisor clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <div class="header__s1">
            <img class="header__logo" src="images/webpagelogo.png" alt="Trip Advisor">
            <h1>Tripadvisor</h1>
        </div>
        <div class="header__s2">
            <h3>Discover</h3>
            <h3>Trips</h3>
            <h3>Review</h3>
            <h3>Forums</h3>
        </div>
        <div class="header__s3">
            <div class="header__s3__location">
                🌏︎ | INR
            </div>
            <button class="header__s3__button">Sign in</button>
        </div>   
    </div>
    <!-- Navigation section -->   
    <div class="navigation">
        <h1 class="navigation__s1">Where to?</h1>
        <div class="navigation__s2">
            <p> 🏠︎ Search All</p>
            <p>🛏 Hotels</p>
            <p>🎫 Things to do</p>
            <p>🍴 Restaurants</p>
            <p>✈︎ Flights</p>
            <p>🏘 Holiday Homes</p>
        </div>

        <div class="navigation__s3">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
            <input placeholder="Places to go, things to do, hotels...">
            <button>Search</button>
        </div>
    </div>

          <!--cover image-->  
            <div class="cover">
                <img src="images/coverImage.jpg" alt="cover">
                <div class="covertext">
                    <h1>Plan a trip that's so you</h1>
                    <h4>From farm tours to forest bathing–get custom recs for whatever you're into.</h4>
                </div>
                <button>Start a trip</button>
            </div>>    


     
</body>
</html>
